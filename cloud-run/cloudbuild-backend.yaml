# Cloud Build configuration for HALO Docs AI Backend
# Builds and deploys FastAPI backend to Cloud Run

steps:
  # Build the backend container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-f'
      - 'cloud-run/Dockerfile.backend'
      - '-t'
      - 'gcr.io/$PROJECT_ID/halo-docs-ai-backend:$BUILD_ID'
      - '-t'
      - 'gcr.io/$PROJECT_ID/halo-docs-ai-backend:latest'
      - '.'
    id: 'build-backend'
    timeout: '1200s'

  # Push the container images
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/halo-docs-ai-backend:$BUILD_ID']
    id: 'push-backend-versioned'
    waitFor: ['build-backend']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/halo-docs-ai-backend:latest']
    id: 'push-backend-latest'
    waitFor: ['build-backend']

  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'halo-docs-ai-backend'
      - '--image=gcr.io/$PROJECT_ID/halo-docs-ai-backend:$BUILD_ID'
      - '--region=${_REGION}'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--memory=4Gi'
      - '--cpu=2'
      - '--timeout=300s'
      - '--min-instances=0'
      - '--max-instances=10'
      - '--concurrency=80'
      - '--set-env-vars=PYTHON_ENV=production,CORS_ORIGINS=*,USE_LOCAL_STORAGE=true,LOCAL_STORAGE_PATH=/app/uploads,MAX_UPLOAD_SIZE=209715200'
    id: 'deploy-backend'
    waitFor: ['push-backend-versioned', 'push-backend-latest']

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'
  diskSizeGb: 100

substitutions:
  _REGION: 'us-west1'

tags: ['halo-docs-ai', 'backend']
timeout: '1800s'
