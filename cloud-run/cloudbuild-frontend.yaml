# Cloud Build configuration for HALO Docs AI Frontend
# Builds and deploys Next.js 15 frontend to Cloud Run

steps:
  # Build the frontend container image with build args
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-f'
      - 'cloud-run/Dockerfile.frontend'
      - '--build-arg'
      - 'NEXT_PUBLIC_API_BASE=${_BACKEND_URL}'
      - '-t'
      - 'gcr.io/$PROJECT_ID/halo-docs-ai-frontend:$BUILD_ID'
      - '-t'
      - 'gcr.io/$PROJECT_ID/halo-docs-ai-frontend:latest'
      - '.'
    id: 'build-frontend'
    timeout: '1200s'

  # Push the container images
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/halo-docs-ai-frontend:$BUILD_ID']
    id: 'push-frontend-versioned'
    waitFor: ['build-frontend']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/halo-docs-ai-frontend:latest']
    id: 'push-frontend-latest'
    waitFor: ['build-frontend']

  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'halo-docs-ai-frontend'
      - '--image=gcr.io/$PROJECT_ID/halo-docs-ai-frontend:$BUILD_ID'
      - '--region=${_REGION}'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--port=3000'
      - '--memory=1Gi'
      - '--cpu=1'
      - '--timeout=60s'
      - '--min-instances=0'
      - '--max-instances=10'
      - '--concurrency=100'
      - '--set-env-vars=NEXT_PUBLIC_API_BASE=${_BACKEND_URL},NODE_ENV=production'
    id: 'deploy-frontend'
    waitFor: ['push-frontend-versioned', 'push-frontend-latest']

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'
  diskSizeGb: 100

substitutions:
  _REGION: 'us-west1'
  _BACKEND_URL: 'https://halo-docs-ai-backend-744261391903.us-west1.run.app'

tags: ['halo-docs-ai', 'frontend']
timeout: '1800s'
