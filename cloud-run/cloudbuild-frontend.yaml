# Cloud Build configuration for HALO AI Frontend
# Builds and deploys Next.js frontend to Cloud Run

steps:
  # Build the frontend container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-f', 'cloud-run/Dockerfile.frontend', '-t', 'gcr.io/$PROJECT_ID/halo-ai-frontend:$BUILD_ID', '.']
    id: 'build-frontend'

  # Push the container image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/halo-ai-frontend:$BUILD_ID']
    id: 'push-frontend'
    waitFor: ['build-frontend']

  # Get backend URL (this will be set by the build trigger)
  - name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        echo "Getting backend URL..."
        BACKEND_URL=$(gcloud run services describe halo-ai-backend --region=us-central1 --format='value(status.url)')
        echo "Backend URL: $BACKEND_URL"
        
        # Deploy frontend with backend URL
        gcloud run deploy halo-ai-frontend \
          --image=gcr.io/$PROJECT_ID/halo-ai-frontend:$BUILD_ID \
          --region=us-central1 \
          --platform=managed \
          --allow-unauthenticated \
          --memory=1Gi \
          --cpu=1 \
          --timeout=300s \
          --min-instances=0 \
          --max-instances=10 \
          --set-env-vars=NEXT_PUBLIC_API_BASE=$BACKEND_URL/api/v1
    id: 'deploy-frontend'
    waitFor: ['push-frontend']

options:
  logging: CLOUD_LOGGING_ONLY
  diskSizeGb: 100

substitutions:
  _REGION: 'us-central1'

tags: ['halo-ai-frontend']
